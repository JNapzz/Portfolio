<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Me - Justyn Napolitano</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />

  <!-- Your CSS -->
  <link rel="stylesheet" href="src/style.css" />
</head>
<body>
  <header class="text-center py-4" style="background: #222; color: white;">
    <h1>Contact Me</h1>
    <a href="index.html" class="button">Back to Home</a>
    <button id="theme-toggle" class="button" style="margin-left: 1rem;">
      <i id="theme-icon" class="fas fa-moon"></i>
       
    </button>
  </header>

  <main class="container my-5" style="max-width: 600px;">
    <form id="contact-form">
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message:</label>
        <textarea id="message" class="form-control" rows="5" required></textarea>
      </div>
      <button type="submit" class="button">Send Message</button>
      
    </form>
  </main>
 
  <footer style="background: #222; color: white; text-align: center; padding: 1rem 0;">
    <p>&copy; 2025 Justyn Napolitano</p>
  </footer>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your JS -->
  <script defer src="src/script.js"></script>
</body>
</html>
